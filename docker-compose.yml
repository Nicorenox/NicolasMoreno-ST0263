version: '3.8'

services:
  tracker:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "50052:50052"
    restart: on-failure  # Para reiniciar autom√°ticamente si falla

  node1:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "50001:50001"
    depends_on:
      - tracker
    restart: on-failure  # Reiniciar solo si falla
    command: python3 server.py 50001  # Ejecutar el servidor en el nodo 1

  node2:
    build:
      context: .
